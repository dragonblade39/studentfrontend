<div class="container text-center">
  <!-- Center-align the content -->
  <h1 class="mt-5 ms-5 text-left">Student List</h1>
  <div class="row justify-content-center">
    <div class="col-md-11 mx-auto">
      <!-- Adjust the column size to control the table width (11/12) and use mx-auto for margin -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Phone Number</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.department }}</td>
            <td>{{ student.phonenumber }}</td>
            <td>
              <a
                (click)="studentDetails(student.id)"
                routerLink="details/:id"
                routerLinkActive="active"
                >Details</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
