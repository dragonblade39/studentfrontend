<div class="container p-4">
  <h1 class="p-4" style="margin-left: 10%; margin-top: 0">Student Details</h1>
  <div class="dform" style="margin-left: 10%; margin-right: 0">
    <div
      class="border p-4"
      style="
        border-right: 2px solid black;
        width: 90%;
        background-color: #f2f2f2;
      "
    >
      <div class="row">
        <label class="bold col-sm-2 col-form-label" style="font-weight: bold"
          >Id</label
        >
        <div class="col-sm-10">
          <p style="padding: 5px">{{ student.id }}</p>
        </div>
      </div>
      <div class="row">
        <label class="bold col-sm-2 col-form-label" style="font-weight: bold"
          >Name</label
        >
        <div class="col-sm-10">
          <p style="padding: 5px">{{ student.name }}</p>
        </div>
      </div>
      <div class="row">
        <label class="bold col-sm-2 col-form-label" style="font-weight: bold"
          >Department</label
        >
        <div class="col-sm-10">
          <p style="padding: 5px">{{ student.department }}</p>
        </div>
      </div>
      <div class="row">
        <label
          class="bold col-sm-2 col-form-label end"
          style="font-weight: bold"
          >Phone Number</label
        >
        <div class="col-sm-10">
          <p style="padding: 5px">{{ student.phonenumber }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
